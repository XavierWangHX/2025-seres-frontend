<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>AI情报中枢 - 赛力斯研究助手</title>
    <meta name="description" content="由Qwen-Max提供支持的AI情报分析平台">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./static/seres.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #9867F0;
            --secondary-color: #ED4E50;
            --text-color: #2c3e50;
            --text-light: #666;
            --card-shadow: 0 5px 15px rgba(0,0,0,0.05);
            --hover-shadow: 0 10px 25px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Montserrat', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: margin-left 0.3s ease;
        }
        
        /* 侧边栏样式 */
        .left-panel-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .left-toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            z-index: 1001;
            transition: left 0.3s ease;
        }
        
        .left-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 1000;
        }
        
        .left-panel.active {
            left: 0;
        }
        
        .left-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .left-panel-header h3 {
            margin: 0;
            color: var(--primary-color);
        }
        
        .left-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .left-panel-content {
            padding: 20px;
        }
        
        .left-panel-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .left-panel-menu li {
            padding: 12px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }
        
        .left-panel-menu li i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .left-panel-menu li:hover {
            color: var(--primary-color);
        }
        
        .left-panel-menu li.active {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        /* 卡片动画效果 */
        .quick-access-card {
            transition: all 0.3s ease;
        }
        
        .quick-access-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        .quick-access-card.clicked {
            transform: scale(0.95);
            opacity: 0.9;
        }
        
        .homepage-header {
            text-align: center;
            margin: 60px 0 40px;
            padding: 0 20px;
        }
        
        .homepage-header h1 {
            background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .homepage-header p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .quick-access-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px auto;
            max-width: 1200px;
            padding: 0 20px;
        }
        
        .quick-access-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid #eee;
            cursor: pointer;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .quick-access-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .quick-access-card:hover::before {
            opacity: 1;
        }
        
        .quick-access-card i {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .quick-access-card h3 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .quick-access-card p {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 0;
        }
        
        .filter-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 20px;
            border-radius: 20px;
            background: white;
            border: 1px solid #ddd;
            color: #555;
            transition: all 0.3s ease;
            font-weight: 500;
            cursor: pointer;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .section-title {
            text-align: center;
            font-size: 1.8rem;
            margin: 60px 0 30px;
            font-weight: 700;
            color: var(--text-color);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            margin: 15px auto 0;
            border-radius: 2px;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-light);
            background: white;
            border-top: 1px solid #eee;
            margin-top: 80px;
        }
        
        footer p {
            margin-bottom: 0;
        }
        
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .nav-buttons div {
            background: rgba(255,255,255,0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .nav-buttons div:hover {
            background: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .homepage-header h1 {
                font-size: 2.2rem;
            }
            
            .homepage-header p {
                font-size: 1rem;
            }
            
            .quick-access-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filter-options {
                gap: 10px;
            }
            
            .quick-access-card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <!-- 侧边栏导航 -->
    <div class="left-panel-container">
        <button id="leftPanelToggle" class="left-toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="left-panel" id="leftPanel">
            <div class="left-panel-header">
                <h3>AI情报中枢</h3>
                <button id="leftCloseBtn" class="left-action-btn" title="收起">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <div class="left-panel-content">
                <ul class="left-panel-menu">
                    <li data-page="home.html"><i class="fas fa-home"></i> 首页</li>
                    <li data-page="data.html"><i class="fas fa-cube"></i> 竞赛分析</li>
                    <li data-page="comment.html"><i class="fas fa-comment-alt"></i> 舆情监测</li>
                    <li data-page="index.html"><i class="fas fa-map-marked-alt"></i> 研究报告</li>
                    <li><i class="fas fa-cog"></i> 系统设置</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="homepage-header">
        <img src="./static/seres.png" alt="赛力斯Logo" width="120" style="margin-bottom: 20px;">
        <h1>AI情报中枢</h1>
        <p>智能分析平台，为您提供最新行业动态和深度研究报告</p>
    </div>
    
    <h2 class="section-title">功能导览</h2>
    
    <div class="filter-options">
        <button class="filter-btn active">全部</button>
        <button class="filter-btn">研究分析</button>
        <button class="filter-btn">数据洞察</button>
        <button class="filter-btn">行业监测</button>
    </div>
    
    <div class="quick-access-grid">
        <div class="quick-access-card" data-target="index.html">
            <i class="fas fa-search"></i>
            <h3>报告研究助手</h3>
            <p>自动获取数据高效分析研究</p>
        </div>
        
        <div class="quick-access-card" data-target="data.html">
            <i class="fas fa-chart-line"></i>
            <h3>数据研究助手</h3>
            <p>了解数据分析和调研领域的最新趋势</p>
        </div>
        
        <div class="quick-access-card" data-target="comment.html">
            <i class="fas fa-comments"></i>
            <h3>舆情关注助手</h3>
            <p>实时监测和分析行业舆情动态</p>
        </div>
        
        <div class="quick-access-card" data-target="none.html">
            <i class="fas fa-file-invoice-dollar"></i>
            <h3>财报分析助手</h3>
            <p>深度解析企业财务报告数据</p>
        </div>
        
        <div class="quick-access-card" data-target="data.html">
            <i class="fas fa-chess"></i>
            <h3>竞品监测助手</h3>
            <p>实时跟踪竞争对手动态</p>
        </div>
        
        <div class="quick-access-card" data-target="a.html">
            <i class="fas fa-newspaper"></i>
            <h3>AI读报助手</h3>
            <p>智能摘要文档内容</p>
        </div>
    </div>

    <footer>
        <p><strong>赛力斯</strong> <span style="background-image:linear-gradient(to right, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">AI情报中枢 &copy; 2025</span></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('leftPanelToggle');
            const closeBtn = document.getElementById('leftCloseBtn');
            const panel = document.getElementById('leftPanel');
            
            // 初始化侧边栏状态
            panel.classList.remove('active');
            toggleBtn.style.left = '20px';
            
            // 切换面板显示/隐藏
            toggleBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                panel.classList.toggle('active');
                
                // 更新按钮位置
                if (panel.classList.contains('active')) {
                    toggleBtn.style.left = '270px';
                } else {
                    toggleBtn.style.left = '20px';
                }
            });
            
            // 关闭面板
            closeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                panel.classList.remove('active');
                toggleBtn.style.left = '20px';
            });
            
            // 点击外部关闭面板
            document.addEventListener('click', function(e) {
                if (!panel.contains(e.target) && e.target !== toggleBtn) {
                    panel.classList.remove('active');
                    toggleBtn.style.left = '20px';
                }
            });
            
            // 菜单项点击导航功能
            document.querySelectorAll('.left-panel-menu li[data-page]').forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.getAttribute('data-page');
                    
                    // 添加active类
                    document.querySelectorAll('.left-panel-menu li').forEach(i => {
                        i.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // 导航到对应页面
                    if (page) {
                        window.location.href = page;
                    }
                    
                    // 收起侧边栏
                    panel.classList.remove('active');
                    toggleBtn.style.left = '20px';
                });
            });
            
            // 筛选按钮交互
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.textContent;
                    console.log(`筛选条件: ${filter}`);
                });
            });
            
            // 卡片跳转功能
            document.querySelectorAll('.quick-access-card').forEach(card => {
                // 悬停效果
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 10px 25px rgba(0,0,0,0.1)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                });
                
                // 点击事件
                card.addEventListener('click', function(e) {
                    const targetPage = this.getAttribute('data-target');
                    console.log('点击卡片，目标页面:', targetPage);
                    
                    if (!targetPage) return;
                    
                    // 添加点击效果
                    this.classList.add('clicked');
                    setTimeout(() => this.classList.remove('clicked'), 200);
                    
                    // 处理特殊页面
                    if (targetPage === 'none.html') {
                        alert('该功能正在开发中，敬请期待！');
                        return;
                    }
                    
                    // 延迟跳转以显示动画
                    setTimeout(() => {
                        console.log('正在跳转到:', targetPage);
                        window.location.href = targetPage;
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
